name: DAST HTML-injection

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  dast-html-injection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build HTML-injection Docker image
        run: |
          cd python/HTML-injection
          docker build -t html-injection-lab .

      - name: Start HTML-injection lab container
        run: |
          docker run -d --rm -p 5000:5000 --name html-injection-lab html-injection-lab
          sleep 5

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:5000'
          docker_name: 'ghcr.io/zaproxy/zap-baseline'
          cmd_options: '-t 120'

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: owasp-zap-report.html

      - name: Stop HTML-injection lab container
        if: always()
        run: |
          docker stop html-injection-lab || true
